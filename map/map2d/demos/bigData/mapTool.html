<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <title>地图生成</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="../../../../css/noModel.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.min.css" rel="stylesheet">
</head>

<body>
    <div class="map-id" id="mapId"></div>    
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="../../../../app/main"></script>
    <script type="text/javascript">
    var mapTools;
    require(['app'], function(app) {
        app.createMap().then(resultJson => {
            var map = resultJson.map;
            mapTools = new MapPlatForm.Base.MapTools(map);
            var style = {
                color: "blue", //颜色
                fillColor: "red", //填充颜色
                weight: 2, //宽度，以像素为单位
                opacity: 1, //透明度，取值范围0 - 1
                fillOpacity: 0.3, //填充的透明度，取值范围0 - 1,
                strokeColor: 'blue',
                strokeDashstyle: 'dash',
                lineStyle: NPMapLib.LINE_TYPE_DASH //样式
            };
            map.addEventListener(NPMapLib.MAP_EVENT_RIGHT_CLICK, function() {
                mapTools.cancelMeasure();
            });
            app.mapTool(mapTools);
        });
    })
    </script>
</body>

</html>
