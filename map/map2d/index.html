<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>地图API-首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    .gis-container {
        width: 100%;
        height: 100%;
    }

    #mapId {
        
        margin-left: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        position: absolute;
        width: 100%;
        height:100%;
    }
    </style>
</head>

<body class="main-body">
    <div class="gis-container">
        <div id="displaymap">
            <div id="mapId"></div>
        </div>
        <div class="clear"></div>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Init.js"></script>
    <script type="text/javascript" src="js/Npgis2.js"></script>
    <script type="text/javascript">
    var mapTag
    $.getJSON('js/mapConfig.json', mapConfigResult => {
        var mapContainer = document.getElementById('mapId');
        var mapConfig = new MapPlatForm.Base.MapConfig();
        var resultJson = mapConfig.createMap(mapContainer, mapConfigResult);
        var map = resultJson.map;
        mapTag = new MapPlatForm.Base.MapTag(map);
    })
    </script>
</body>

</html>
